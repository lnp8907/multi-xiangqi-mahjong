      body {
        font-family: 'Arial', sans-serif; 
        overscroll-behavior: none; 
        margin: 0; 
        padding: 0;
        width: 100vw; 
        height: 100vh; 
        overflow: hidden; 
        background-color: #111827; 
      }
      ::-webkit-scrollbar {
        width: 6px; 
        height: 6px; 
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
        border-radius: 8px; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 8px; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      #root {
        width: 100%;
        height: 100%;
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
      }

      /* 玩家高亮呼吸燈效果 */
      @keyframes pulse-border-sky {
        0%, 100% { border-color: rgba(56, 189, 248, 0.6); box-shadow: 0 0 5px rgba(56, 189, 248, 0.2); }
        50% { border-color: rgba(56, 189, 248, 1); box-shadow: 0 0 15px rgba(56, 189, 248, 0.7); }
      }
      .animate-pulse-border-sky {
        animation: pulse-border-sky 2s infinite ease-in-out;
      }

      /* 最新棄牌高亮呼吸燈效果 */
      @keyframes pulse-border-amber {
        0%, 100% { border-color: rgba(245, 158, 11, 0.7); box-shadow: 0 0 6px rgba(245, 158, 11, 0.3); }
        50% { border-color: rgba(245, 158, 11, 1); box-shadow: 0 0 12px rgba(245, 158, 11, 0.8); }
      }
      .animate-pulse-border-amber {
        animation: pulse-border-amber 1.5s infinite ease-in-out;
